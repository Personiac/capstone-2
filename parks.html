<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Adventure Seekers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="parks.html">National Parks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mountains.html">Mountains</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <h1 class="text-center mb-4">National Parks</h1>
      <section id="button-choices" onchange="checkButtonValue();" class="d-flex justify-content-center mb-3">
        <div class="form-check form-check-inline">
          <input id="park-location-button" type="radio" name="button-choices" value="1" class="form-check-input" />
          <label for="park-location-button" class="form-check-label">By Location</label>
        </div>
        <div class="form-check form-check-inline">
          <input id="park-type-button" type="radio" name="button-choices" value="2" class="form-check-input" />
          <label for="park-type-button" class="form-check-label">By Type</label>
        </div>
      </section>
      <select
        id="states-DDL"
        onchange="loadParkByStateTable();"
        style="display: none"
        class="form-select mb-3"
      ></select>
      <select
        id="park-types-DDL"
        onchange="loadParkByTypeTable();"
        style="display: none"
        class="form-select mb-3"
      ></select>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="parks-table-body"></tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/nationalParks.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-7+zcn7E7U1Dq7lF5gAT8zD4dtdB0i3t6zSfJr+9Lc7XmzSDOms4g/rtwIw6uVykY"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-cnk5lcs7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
